<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Reduslim</title>
</head>
<body>
    <section class="section">
        <div class="product">
            <div class="product-background">
            <p class="product-name">Reduslim</p>
            <img class="product-image" src="/img/product.png" alt="Изображение продукта">
            <p class="product-sign">ECO</p>
            </div>
        </div>
        <div class="form">
            <h2 class="form-header">Сделай шаг к <br> выздоровлению</h2>
            <div class="form-block">
            <form action="#">
            <label class="form-label" for="name">ВАШЕ <span>ИМЯ</span></label><br>
            <input class="form-input" type="text" name="name" id="name" placeholder="Алексей" required><br>
            <label class="form-label" for="tel">ВАШ <span>ТЕЛЕФОН</span></label><br>
            <input class="form-input form-input_tel" type="text" name="name" id="tel" placeholder="+7 (123) 456-78-90" required>            
            
            <div class="__select" data-state="">
                <div class="__select__title" data-default="RU">RU <img src="/img/flag.png" alt="Страна Россия"></div>
                    <div class="__select__content">
                        <input id="RU" class="__select__input" type="radio" name="singleSelect" checked />
                        <label for="RU" class="__select__label">RU <img src="/img/flag.png" alt="Страна Россия"></label>
                        <input id="GB" class="__select__input" type="radio" name="singleSelect" />
                        <label for="GB" class="__select__label">GB <img src="/img/flag.png" alt="Страна Россия"></label>
                        <input id="SW" class="__select__input" type="radio" name="singleSelect"/>
                        <label for="SW" class="__select__label">SW <img src="/img/flag.png" alt="Страна Россия"></label>
                        <input id="FR" class="__select__input" type="radio" name="singleSelect" />
                        <label for="FR" class="__select__label">FR <img src="/img/flag.png" alt="Страна Россия"></label>
                        <input id="KZ" class="__select__input" type="radio" name="singleSelect" />
                        <label for="KZ" class="__select__label">KZ <img src="/img/flag.png" alt="Страна Россия"></label>
                </div>
            </div><br>
            <button class="form-button" type="submit">Заказать <img src="/img/arrow.svg" alt="Указатель"></button>
            </form>
            </div>
        </div>

        <div class="lock">
            <div class="lock-content">
                <p>Trusted</p>
                <img src="/img/lock.png" alt="Иконка блокировки">
                <p>Secure</p>
            </div>
        </div>
    </section>

    <script src="js/script.min.js"></script>
</body>
</html>
